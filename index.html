<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Mini portfolio website - Bedimcode</title>
  </head>
  <body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <img src="assets/img/perfil.png" />
            </div>
          </div>
          <h2 class="profile__name">Shammael Bien-Aisé</h2>
          <h3 class="profile__profession">FullStack Developper</h3>
          <ul class="profile_social">
            <a
              target="_blank"
              href="https://www.instagram.com/"
              class="profile__social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/shammael-bien-aisé-5a7240139/"
              class="profile__social-link"
            >
              <i class="ri-linkedin-box-line"></i>
            </a>
            <a
              target="_blank"
              href="https://github.com/shammael"
              class="profile__social-link"
            >
              <i class="ri-github-fill"></i>
            </a>
          </ul>
        </div>
        <div class="profile__info grid">
          <div class="profile__info-group">
            <h3 class="profile__info-number">7</h3>
            <p class="profile__info description">Years of <br />work</p>
          </div>
          <div class="profile__info-group">
            <h3 class="profile__info-number">10+</h3>
            <p class="profile__info description">
              Completed <br />
              projects
            </p>
          </div>
          <div class="profile__info-group">
            <h3 class="profile__info-number">20+</h3>
            <p class="profile__info description">
              Satisfied <br />
              customers
            </p>
          </div>
        </div>
        <div class="profile__buttons">
          <a download="" href="/assets/pdf/Gianell-Cv.pdf" class="button">
            Download CV <i class="ri-download-line"></i>
          </a>
          <div class="profile__buttons-small">
            <a
              href="https://api.whatsapp.com/send?phone=+584122794994&text=Hello, more info"
              target="_blank"
              class="button__small button button__gray"
            >
              <i class="ri-whatsapp-line"></i>
            </a>
            <a
              href="https://m.me/shammael"
              target="_blank"
              class="button__small button button__gray"
            >
              <i class="ri-messenger-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
        <!--=============== FILTERS TABS ===============-->
        <ul class="filters__content">
          <button class="filters__button" data-target="#project">
            Projects
          </button>
          <button class="filters__button" data-target="#skills">Skills</button>
        </ul>

        <div class="filters__sections">
          <!--=============== PROJECTS ===============-->
          <div class="projects__content grid" data-content id="projects">
            <article class="projects__card">
              <img
                src="/assets/img/project1.jpg"
                alt=""
                class="project__image"
              />
              <div class="projects_modal">
                <div>
                  <span class="projects__subtitle">Web</span>
                  <h3 class="projects__title">Payment Site</h3>
                  <a href="#" class="projects__button button button_small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img
                src="/assets/img/project2.jpg"
                alt=""
                class="project__image"
              />
              <div class="projects_modal">
                <div>
                  <span class="projects__subtitle">Web</span>
                  <h3 class="projects__title">Portafolio</h3>
                  <a href="#" class="projects__button button button_small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img
                src="/assets/img/project3.jpg"
                alt=""
                class="project__image"
              />
              <div class="projects_modal">
                <div>
                  <span class="projects__subtitle">Movil</span>
                  <h3 class="projects__title">Fast food App</h3>
                  <a href="#" class="projects__button button button_small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img
                src="/assets/img/project4.jpg"
                alt=""
                class="project__image"
              />
              <div class="projects_modal">
                <div>
                  <span class="projects__subtitle">Movil</span>
                  <h3 class="projects__title">Travel App</h3>
                  <a href="#" class="projects__button button button_small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img
                src="/assets/img/project5.jpg"
                alt=""
                class="project__image"
              />
              <div class="projects_modal">
                <div>
                  <span class="projects__subtitle">Design</span>
                  <h3 class="projects__title">Music App Design</h3>
                  <a href="#" class="projects__button button button_small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>

          <!--=============== SKILLS ===============-->
          <div class="skills__content grid" data-content id="skills"></div>
        </div>
      </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src=""></script>
  </body>
</html>
